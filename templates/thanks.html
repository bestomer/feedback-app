<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bestomer Testomer ‚Äî Thanks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    .thanks-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(600px 400px at 20% 30%, rgba(255, 182, 193, 0.4), transparent 70%),
        radial-gradient(500px 500px at 80% 60%, rgba(255, 239, 153, 0.4), transparent 70%),
        radial-gradient(700px 500px at 50% 80%, rgba(173, 216, 230, 0.4), transparent 70%),
        radial-gradient(400px 400px at 70% 20%, rgba(144, 238, 144, 0.3), transparent 70%),
        #f0f0f2;
      position: relative;
    }

    .thanks-close {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 40px;
      height: 40px;
      border: none;
      background: rgba(0,0,0,0.06);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #333;
      transition: background 0.2s ease;
    }

    .thanks-close:hover {
      background: rgba(0,0,0,0.10);
    }

    .thanks-content {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }

    .thanks-headline {
      font-family: "Sharp Grotesk", ui-sans-serif, system-ui, -apple-system, sans-serif;
      font-size: 42px;
      font-weight: 900;
      letter-spacing: -0.02em;
      margin: 0 0 16px;
      color: #000;
    }

    .thanks-text {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      margin: 0 0 24px;
    }

    .thanks-icons {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
      font-size: 32px;
    }

    .thanks-email-form {
      display: flex;
      justify-content: center;
    }

    .email-pill {
      width: 100%;
      max-width: 400px;
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 999px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 8px 8px 8px 24px;
    }

    .email-pill input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      background: transparent;
      color: #333;
      font-weight: 500;
    }

    .email-pill input::placeholder {
      color: #999;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.05em;
      font-weight: 600;
    }

    .email-submit-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: linear-gradient(135deg, #7a73ff, #6c63ff);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
      flex-shrink: 0;
    }

    .email-submit-btn:hover {
      box-shadow: 0 6px 20px rgba(108,99,255,0.4);
      transform: scale(1.05);
    }

    .email-success {
      display: none;
      margin-top: 16px;
      color: #2f9e44;
      font-size: 14px;
      font-weight: 600;
    }

    .email-success.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="thanks-page">
    <button class="thanks-close" onclick="window.close()" aria-label="Close">‚úï</button>

    <div class="thanks-content">
      <h1 class="thanks-headline">THANKS FOR THE HELP!</h1>
      <p class="thanks-text">
        We're happy to keep feedback anonymous, but if you feel comfortable, we'd love your e-mail.
      </p>

      <div class="thanks-icons" aria-hidden="true">
        <span>üîµ</span>
        <span>‚≠ê</span>
        <span>üçÄ</span>
      </div>

      <form class="thanks-email-form" id="emailForm">
        <div class="email-pill">
          <input
            type="email"
            id="emailInput"
            placeholder="E-mail address"
            autocomplete="email"
          />
          <button type="submit" class="email-submit-btn" aria-label="Submit email">‚Üí</button>
        </div>
      </form>

      <div class="email-success" id="emailSuccess">
        Thanks! We got it.
      </div>
    </div>
  </div>

  <script>
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const emailSuccess = document.getElementById('emailSuccess');

    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      if (!email) return;

      try {
        const res = await fetch('/submit-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (data.ok) {
          emailInput.value = '';
          emailSuccess.classList.add('show');
          setTimeout(() => {
            emailSuccess.classList.remove('show');
          }, 3000);
        }
      } catch (err) {
        console.error('Email submission failed:', err);
      }
    });
  </script>
</body>
</html>
