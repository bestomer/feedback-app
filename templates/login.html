<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bestomer Testomer — Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="brand-wordmark">Bestomer<span class="dot">.</span></div>
    </div>

    <main class="shell">
      <section class="panel panel-login">
        <div class="panel-inner">
          <div class="kicker">Welcome to the</div>
          <h1 class="headline">
            Bestomer Testomer<br/>
            <span class="muted">Certified Input Platform</span>
          </h1>

          <div class="tiny-icons" aria-hidden="true">
            {% for bestoid in bestoids %}
              <img src="{{ url_for('static', filename='bestoids/' + bestoid) }}" alt="Bestoid" class="bestoid-icon" />
            {% endfor %}
          </div>

          <form method="post" class="login-form">
            <label class="sr-only" for="password">Password</label>
            <div class="pill-input">
              <input id="password" name="password" type="password" placeholder="please enter password" autocomplete="off" />
              <button class="pill-go" type="submit" aria-label="Go">→</button>
            </div>
            {% if error %}
              <div class="error">{{ error }}</div>
            {% endif %}
          </form>

          <div class="mascot-wrap">
            <img src="{{ url_for('static', filename='secureguy.png') }}" alt="Security Guy" class="secureguy" />
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
